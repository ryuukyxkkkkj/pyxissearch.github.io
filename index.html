<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNED BY RYUUKYX</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black; /* Fundo preto */
            color: white; /* Cor do texto padrão */
            font-family: 'Arial', sans-serif; /* Fonte padrão */
            text-align: center; /* Alinha tudo ao centro */
            margin: 0;
            padding: 0;
            height: 100vh; /* Altura da página inteira */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -50px; /* Sobe toda a estrutura */
        }

        .central-image {
            width: 350px; /* Tamanho da imagem */
            height: auto;
            margin-bottom: 10px; /* Espaço entre imagem e texto */
            border-radius: 10px; /* Borda levemente arredondada */
        }

        h1 {
            font-size: 3rem; /* Tamanho grande */
            font-weight: bold;
            margin-bottom: 10px;
        }

        h1 .highlight {
            color: red; /* Texto SLAYER em vermelho */
        }

        p {
            font-size: 1.5rem; /* Tamanho do texto secundário */
            color: white;
        }

        p .secondary-highlight {
            color: red; /* Texto secundário em vermelho */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem igual à do exemplo -->
        <img src="https://media.giphy.com/media/S5L3XWl8I3LWo/giphy.gif" alt="Foto central" class="central-image">
        
        <!-- Título principal -->
        <h1>OWNED BY <span class="highlight">RYUUKYX</span></h1>
        
        <!-- Texto secundário -->
        <p>Não deixo migalhas, <span class="secondary-highlight">que se foda os federais</span></p>
    </div>
</body>
</html>
